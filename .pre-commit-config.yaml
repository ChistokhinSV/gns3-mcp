repos:
  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      # Run linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run formatter
      - id: ruff-format

  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3

  # Mypy - Type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: [
          'pydantic>=2.12.3',
          'httpx>=0.28.1',
          'types-aiofiles',
        ]
        exclude: 'mcp-server/lib/'

  # Pytest - Run tests
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest tests
        entry: bash -c 'pytest tests/unit -v --tb=short || true'
        language: system
        pass_filenames: false
        types: [python]
        stages: [pre-commit]

  # Build desktop extension
  - repo: local
    hooks:
      - id: build-mcpb
        name: Build desktop extension
        entry: bash -c 'cd mcp-server && npx @anthropic-ai/mcpb pack'
        language: system
        pass_filenames: false
        files: '^mcp-server/(server/.*\.py|manifest\.json)$'
