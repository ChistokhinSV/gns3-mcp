repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      # Run linter with auto-fix
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run formatter
      - id: ruff-format

  # Fast unit tests (blocking)
  - repo: local
    hooks:
      - id: pytest-fast
        name: Fast unit tests
        entry: pytest tests/unit -q --tb=line
        language: system
        pass_filenames: false
        types: [python]

  # Version consistency check
  - repo: local
    hooks:
      - id: version-check
        name: Version consistency
        entry: python scripts/check_version.py
        language: system
        pass_filenames: false
        files: '^(gns3_mcp/__init__\.py|pyproject\.toml|mcp-server/manifest\.json)$'
