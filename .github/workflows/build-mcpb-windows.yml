            pip install gns3-mcp

            # Step 2: Add to Claude Code with credentials
            claude mcp add --transport stdio gns3-mcp `
              --env GNS3_HOST=localhost `
              --env GNS3_PORT=80 `
              --env GNS3_USER=admin `
              --env GNS3_PASSWORD=your-password `
              -- gns3-mcp
            ```

